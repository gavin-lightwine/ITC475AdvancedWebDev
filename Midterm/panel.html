<!DOCTYPE html>
<html>
 <head>
  <meta name:"viewport" content="width=device-width, initial-scale=1"/>
   <title>Smart Home</title>
   <link rel="stylesheet" href="style.css"/>
   <script src="midterm.js"></script>

 </head>
 <body onload="currentTime()">
    <div class="main-container">
        <h1>Current Time</h1>
        <div id="clock"></div>
    </div>
     
     <script src="midterm.js"></script>
     <form>
         <h1>Living Space</h1>
        <label for="Devices">Garage Door Open</label>
        <input id="GarageDoorStart" type="time" name="GarageDoor">
        
        <label for="Devices">Garage Door Closed</label>
        <input id="GarageDoorEnd" type="time" name="GarageDoor">
        <br>
        <label for="Devices">Living Room Lamp On</label>
        <input id="LivingRoomLampStart" type="time" name="LivingRoomLamp">
        
        <label for="Devices">Living Room Lamp Off</label>
        <input id="LivingRoomLampEnd" type="time" name="LivingRoomLamp">
        <br>
        <label for="Devices">Front Door Unlocked</label>
        <input id="FrontDoorStart" type="time" name="FrontDoor">
        
        <label for="Devices">Front Door Locked</label>
        <input id="FrontDoorEnd" type="time" name="FrontDoor">
        <br>
        <label for="Devices">Back Door Unlocked</label>
        <input id="BackDoorStart" type="time" name="BackDoor">
        
        <label for="Devices">Back Door Locked</label>
        <input id="BackDoorEnd" type="time" name="BackDoor">
        <br>
        <label for="Devices">Dining Room Light On</label>
        <input id="DiningRoomLightStart" type="time" name="DiningRoomLight">
        
        <label for="Devices">Dining Room Light Off</label>
        <input id="DiningRoomLightEnd" type="time" name="DiningRoomLight">
        
      </form>
      <form>
        <h1>Fans</h1>
       <label for="Devices">Bathroom Fan On</label>
       <input id="BathroomFanStart" type="time" name="BathroomFan">
       
       <label for="Devices">Bathroom Fan Off</label>
       <input id="BathroomFanEnd" type="time" name="BathroomFan">
       <br>
       <label for="Devices">Kitchen Fan On</label>
       <input id="KitchenFanStart" type="time" name="KitchenFan">
       
       <label for="Devices">Kitchen Fan Off</label>
       <input id="KitchenFanEnd" type="time" name="KitchenFan">
       <br>
       <form>
        <h1>Laundry</h1>
       <label for="Devices">Washer Start</label>
       <input id="WasherStart" type="time" name="Washer">
       
       <label for="Devices">Washer End</label>
       <input id="WasherEnd" type="time" name="Washer">
       <br>
       <label for="Devices">Dryer Start</label>
       <input id="DryerStart" type="time" name="Dryer">
       
       <label for="Devices">Dryer End</label>
       <input id="DryerEnd" type="time" name="Dryer">
       <br>
       <form>
        <h1>Bedroom</h1>
       <label for="Devices">Bedroom Desk Lamp On</label>
       <input id="BedroomDeskLampStart" type="time" name="BedroomDeskLamp">
       
       <label for="Devices">Bedroom Desk Lamp Off</label>
       <input id="BedroomDeskLampEnd" type="time" name="BedroomDeskLamp">
       <br>
       <label for="Devices">Bedroom Floor Lamp On</label>
       <input id="BedroomFloorLampStart" type="time" name="BedroomFloorLamp">
       
       <label for="Devices">Bedroom Floor Lamp Off</label>
       <input id="BedroomFloorLampEnd" type="time" name="BedroomFloorLamp">
       <br>
 </body>
 <nav>
    <ul>
     <li><a href= "home.html">Home</a></li>
    </ul>
</nav>
<footer>
    <button id="saveTimes" onclick="saveTimes()">Save Times</button>
</footer>
