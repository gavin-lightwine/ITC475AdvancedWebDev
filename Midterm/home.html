<html>

 <nav>

<style>
    .grid-container {
      display: grid;
      grid-gap: 50px;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px;
    }
    
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }
    </style>
    </head>
    <body>
    
    <h1>Smart Home Systems:</h1>
    
    <div class="grid-container">
      <div class="grid-item"><img src="Images/garage_door_closed.jpg" alt="Images/garage_door_open.jpg">
        <p>Garage Door</p>
      <div class="grid-item">Living Room Lamp</div>
      <div class="grid-item">Front Door</div>  
      <div class="grid-item">Back Door</div>
      <div class="grid-item">Dining Room Light</div>
      <div class="grid-item">Bathroom Fan</div>  
      <div class="grid-item">Kitchen Fan</div>
      <div class="grid-item">Washer</div>
      <div class="grid-item">Dryer</div>
      <div class="grid-item">Bedroom Desk Lamp</div>
      <div class="grid-item">Bedroom Floor Lamp</div>
      <div class="grid-item">Free Space</div>      
    </div>
    
   
    
    
    </body>
    </html>
<footer>

</footer>
