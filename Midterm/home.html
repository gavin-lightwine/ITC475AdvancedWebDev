<style>
    .grid-container {
      display: grid;
      grid-gap: 50px;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px;
    }
    
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
      
    }
    </style>
    </head>
    <body>
    
    <h1>Smart Home Systems:</h1>
    
    <div class="grid-container">
      <div class="grid-item"><img src="Images/garage_door_closed.jpg" alt="Images/garage_door_open.jpg" style="width:100px;height:100px;">
        <p>Garage Door</p>
      <div class="grid-item"><img src="Images/light_off.jpg" alt="Images/light_on.jpg" style="width:100px;height:100px;">
        <p>Living Room Lamp</p>
      <div class="grid-item"><img src="Images/locked.png" alt="Images/unlocked.jpg" style="width:100px;height:100px;">
        <p>Front Door</p>
      <div class="grid-item"><img src="Images/locked.png" alt="Images/unlocked.jpg" style="width:100px;height:100px;">
        <p>Back Door</p>
      <div class="grid-item"><img src="Images/light_off.jpg" alt="Images/light_on.jpg" style="width:100px;height:100px;">
        <p>Dining Room Light</p></div>
      <div class="grid-item"><img src="Images/fan_off.png" alt="Images/fan_on.jpg" style="width:100px;height:100px;">
        <p>Bathroom Fan</p></div> 
      <div class="grid-item"><img src="Images/fan_off.png" alt="Images/fan_on.jpg" style="width:100px;height:100px;">
        <p>Kitchen Fan</p></div>
      <div class="grid-item"><img src="Images/no_laundry.png" alt="Images/laundry.jpg" style="width:100px;height:100px;">
        <p>Washer</p></div>
      <div class="grid-item"><img src="Images/no_laundry.jpg" alt="Images/laundry.jpg" style="width:100px;height:100px;">
        <p>Dryer</p></div>
      <div class="grid-item"><img src="Images/light_off.jpg" alt="Images/light_on.jpg" style="width:100px;height:100px;">
        <p>Bedroom Desk Lamp</p></div>
      <div class="grid-item"><img src="Images/light_off.jpg" alt="Images/light_on.jpg" style="width:100px;height:100px;">
        <p>Bedroom Floor Lamp</p></div>
      <div class="grid-item">Free Space</div>      
    </div>
